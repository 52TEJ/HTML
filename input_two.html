<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color: #414141;
            color: #fff; 
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET">
        <label for="fname">First Name:</label>
        <input type="text" placeholder="first name" name="" value="full name" id="fname">

        <select name="editors" id="" multiple>
            <option value="VScode">VScode</option>
            <option value="Sublime">Sublime</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="One">One</option>
            <option value="Two">Two</option>
        </datalist>

        <input type="hidden" name="">

        <button type="submit">Submit</button>
    </form>

    <!-- URL***:https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes -->
</body>
</html>
